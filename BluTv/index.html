<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluTv</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a317844617.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://blutv-objects.mncdn.com/static/assets/svg/blutv-icon.svg?v=3.4.8" alt="">
        </div>
        <div class="iletisim">
            <i class="fa-solid fa-phone"></i>
            <p>
                Müşteri Hizmetleri <br>
                0850 725 25 25
            </p>
        </div>
    </nav>

    <div class="container mt-2">
        <h3 class="text-center text-light fw-bolder">Üye Girişi</h3>
        <form action="" class="m-auto">
            <input type="email" name="" id="" placeholder="E-posta Adresiniz">
            <a href="">E-postamı Unuttum</a>
            <input type="password" placeholder="Parola" name="" id="">
            <a href="">Şifremi Unuttum</a>
            <input type="checkbox" class="form-check-input" name="" id="">
            <label for="" class="form-check-label text-light fw-bolder mt-1 ms-1">Beni Hatırla</label>
            <button type="submit">Giriş yap</button>
        </form>
        <div class="linkler">
            <div class="cizgiler">
                <div class="cizgi"></div>
                <small>ya da</small>
                <div class="cizgi"></div>
            </div>
            <p class="text-center">Alttaki seçeneklerden birisiyle giriş yap</p>
            <div class="link">
                <a href="">
                    <img src="https://blutv-objects.mncdn.com/static/assets/svg/facebook-icon.svg?v=3.4.8" alt="">
                    Facebook ile Giriş Yap
                </a>
            </div>
            <div class="link">
                <a href="">
                    <img src="https://blutv-objects.mncdn.com/static/assets/svg/google-icon-2.svg?v=3.4.8" alt="">
                    Google ile Giriş Yap
                </a>
            </div>
            <div class="link">
                <a href="">
                    <i class="fa-brands fa-apple text-black"></i>
                    Apple ile Giriş Yap
                </a>
            </div>
            <hr>
            <p class="text-center">BluTV'de yeni misiniz? <a href="" class="text-decoration-none">Şimdi Üye Ol!</a></p>
        </div>
        
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
